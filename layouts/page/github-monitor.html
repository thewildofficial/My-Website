{{ define "head" }}
<!-- GitHub API Configuration -->
<script>
  window.GITHUB_CONFIG = {
    username: '{{ .Site.Params.githubUsername | default "thewildofficial" }}',
    apiUrl: 'https://api.github.com',
    refreshInterval: 300000, // 5 minutes
    maxCommits: 100,
    maxRepos: 50,
    maxEvents: 100
  };
  
  // Server-side AI analysis - no client-side API key needed
  window.GEMINI_API_KEY = 'server-side';
</script>

<!-- Load Enhanced Styles -->
<link rel="stylesheet" href="{{ "css/github-monitor-enhanced.css" | relURL }}">
{{ end }}

{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
<main class="site-main section-inner thin animated fadeIn faster">
  <div class="github-monitor-page">
    <div class="monitor-content">
      {{ .Content }}
    </div>
  </div>
</main>
{{ end }}

{{ define "footer" }}
{{ partialCached "footer.html" . }}

<!-- Load Enhanced GitHub Monitor Script -->
<script src="{{ "js/github-monitor-enhanced.js" | relURL }}"></script>

<!-- Local development configuration - DO NOT use in production -->
<script src="{{ "local-config.js" | relURL }}"></script>
{{ end }}
